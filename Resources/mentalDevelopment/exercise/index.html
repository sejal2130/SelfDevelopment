<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Peace Videos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #dff6f0, #a0e7e5);
            margin: 0;
            padding: 20px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.1);
            animation: slideUp 1s ease-in-out;
        }

        h2 {
            color: #00796b;
        }

        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .video {
            width: 100%;
            max-width: 400px;
            height: 225px;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }

        .video:hover {
            transform: scale(1.05);
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: #00796b;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
        }

        .back-button:hover {
            background: #004d40;
            transform: scale(1.05);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Relax & Find Your Inner Peace</h2>
        <p>Watch these guided meditation and relaxation videos to improve your mental well-being.</p>

        <div class="video-container">
            <!-- Video 1 -->
            <iframe class="video" src="https://www.youtube.com/embed/inpok4MKVLM" 
                title="Guided Meditation for Stress Relief" frameborder="0" allowfullscreen></iframe>

            <!-- Video 2 -->
            <iframe class="video" src="https://www.youtube.com/embed/O-6f5wQXSu8" 
                title="10-Minute Meditation for Beginners" frameborder="0" allowfullscreen></iframe>

            <!-- Video 3 -->
            <iframe class="video" src="https://www.youtube.com/embed/3nwwKbM_vJc" 
                title="Breathing Exercise for Relaxation" frameborder="0" allowfullscreen></iframe>

            <!-- Video 4 -->
            <iframe class="video" src="https://www.youtube.com/embed/ZToicYcHIOU" 
                title="Calm Anxiety in 10 Minutes" frameborder="0" allowfullscreen></iframe>

            <!-- Video 5 -->
            <iframe class="video" src="https://www.youtube.com/embed/UfcAVejslrU" 
                title="Peaceful Nature Sounds for Relaxation" frameborder="0" allowfullscreen></iframe>

            <!-- Video 6 -->
            <iframe class="video" src="https://www.youtube.com/embed/1vx8iUvfyCY" 
                title="Mindfulness Meditation for Beginners" frameborder="0" allowfullscreen></iframe>
        </div>

        <a href="/Resources/mentalDevelopment.html" class="back-button">Back to Mental Development</a>
    </div>

</body>
</html>
