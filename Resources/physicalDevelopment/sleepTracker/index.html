<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Cycle Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #c8e6c9);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            animation: fadeIn 1s ease-in-out;
        }

        .tracker-container {
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 90%;
            animation: slideUp 1s ease-in-out;
        }

        h2 {
            color: #2e7d32;
            text-align: center;
            margin-bottom: 20px;
        }

        form input, form select, form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: border 0.3s;
        }

        form input:focus, form select:focus, form textarea:focus {
            border-color: #2e7d32;
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            background-color: #2e7d32;
            color: white;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #1b5e20;
            transform: scale(1.02);
        }

        .sleep-summary {
            margin-top: 20px;
            padding: 15px;
            background: #f1f8e9;
            border-left: 4px solid #66bb6a;
            border-radius: 10px;
            display: none;
        }

        .video-section, .tips-section {
            margin-top: 30px;
        }

        .video-section iframe {
            width: 100%;
            max-width: 560px;
            height: 315px;
            border-radius: 12px;
            margin: 10px 0;
        }

        ul {
            text-align: left;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 600px) {
            .tracker-container {
                padding: 20px;
            }
            h2 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="tracker-container">
        <h2>Sleep Cycle Tracker</h2>
        <form id="sleepForm">
            <label for="bedtime">Bedtime:</label>
            <input type="time" id="bedtime" name="bedtime" required>

            <label for="waketime">Wake-up Time:</label>
            <input type="time" id="waketime" name="waketime" required>

            <label for="quality">Sleep Quality:</label>
            <select id="quality" name="quality" required>
                <option value="">Select...</option>
                <option value="Poor">Poor</option>
                <option value="Average">Average</option>
                <option value="Good">Good</option>
                <option value="Excellent">Excellent</option>
            </select>

            <label for="notes">Notes (Optional):</label>
            <textarea id="notes" name="notes" rows="3"></textarea>

            <button type="submit">Track Sleep</button>
        </form>

        <div class="sleep-summary" id="sleepSummary"></div>

        <div class="tips-section">
            <h3>Tips for Better Sleep:</h3>
            <ul>
                <li>Stick to a consistent sleep schedule.</li>
                <li>Avoid caffeine late in the day.</li>
                <li>Reduce screen time before bed.</li>
                <li>Create a relaxing nighttime routine.</li>
                <li>Ensure your bedroom is cool, dark, and quiet.</li>
            </ul>
        </div>

        <div class="video-section">
            <h3>Sleep Relaxation Videos:</h3>
            <iframe src="https://www.youtube.com/embed/1ZYbU82GVz4" title="Guided Sleep Meditation" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/Z94Xxk0hbj0" title="Deep Sleep Music with Relaxing Sounds" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        document.getElementById("sleepForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const bedtime = document.getElementById("bedtime").value;
            const waketime = document.getElementById("waketime").value;
            const quality = document.getElementById("quality").value;
            const notes = document.getElementById("notes").value;

            const summary = `
                <h4>Summary:</h4>
                <p><strong>Bedtime:</strong> ${bedtime}</p>
                <p><strong>Wake-up Time:</strong> ${waketime}</p>
                <p><strong>Sleep Quality:</strong> ${quality}</p>
                ${notes ? `<p><strong>Notes:</strong> ${notes}</p>` : ""}
            `;

            const display = document.getElementById("sleepSummary");
            display.innerHTML = summary;
            display.style.display = "block";
        });
    </script>
</body>
</html>
