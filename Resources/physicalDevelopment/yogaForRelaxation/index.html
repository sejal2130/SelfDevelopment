<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yoga for Relaxation</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fef6e4, #e4c1f9);
      margin: 0;
      padding: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      animation: slideUp 1s ease-in-out;
    }

    h2 {
      color: #5c5470;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      color: #555;
      line-height: 1.6;
    }

    .video-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }

    .video {
      width: 100%;
      height: 230px;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .video:hover {
      transform: scale(1.05);
    }

    .back-button {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 28px;
      background: #7b2cbf;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background 0.3s, transform 0.3s;
    }

    .back-button:hover {
      background: #5a189a;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @media (max-width: 768px) {
      h2 {
        font-size: 1.5rem;
      }
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Yoga for Relaxation</h2>
    <p>Explore these soothing yoga sessions to relieve stress, reduce anxiety, and reconnect with your body and breath.</p>

    <div class="video-container">
      <iframe class="video" src="https://www.youtube.com/embed/VaoV1PrYft4" title="Yoga for Complete Beginners" frameborder="0" allowfullscreen></iframe>

      <iframe class="video" src="https://www.youtube.com/embed/4pLUleLdwY4" title="15-Minute Morning Yoga for Beginners" frameborder="0" allowfullscreen></iframe>

      <iframe class="video" src="https://www.youtube.com/embed/8TuRYV71Rgo" title="Yoga for Stress & Anxiety" frameborder="0" allowfullscreen></iframe>

      <iframe class="video" src="https://www.youtube.com/embed/kFhG-ZzLNN4" title="Relaxing Bedtime Yoga" frameborder="0" allowfullscreen></iframe>

      <iframe class="video" src="https://www.youtube.com/embed/hJbRpHZr_d0" title="10-Minute Yoga Full Body Stretch" frameborder="0" allowfullscreen></iframe>

      <iframe class="video" src="https://www.youtube.com/embed/3K-0JpiJu-o" title="Gentle Yoga Flow for Relaxation" frameborder="0" allowfullscreen></iframe>
    </div>

    <a href="/Resources/physicalDevelopment.html" class="back-button">Back to physical Development</a>
  </div>
</body>
</html>
